name:                declarative-haskell-gui
version:             0.1.0.0
github:              "githubuser/declarative-haskell-gui"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/declarative-haskell-gui#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- foundationdb-haskell
- text
- gi-gtk
- gi-gtk-declarative
- gi-gtk-declarative-app-simple

default-extensions:
- NamedFieldPuns
- OverloadedLabels
- OverloadedLists
- OverloadedStrings
- LambdaCase

library:
  source-dirs: src

executables:
  declarative-haskell-gui-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - declarative-haskell-gui

tests:
  declarative-haskell-gui-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - declarative-haskell-gui
